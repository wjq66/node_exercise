<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.qwe{
				width:200px;
				height: 200px;
				background: #cff;
				margin: 20px;
				float: left;
			}
			.qweClick{
				background: #cfc;
			}
		</style>
	</head>
	<body>
		<div class="qwe" onclick="show(this)"></div> 
		<div class="qwe" onclick="show(this)"></div> 
		<div class="qwe" onclick="show(this)"></div> 
	</body>
	<script src="../js/jquery-2.1.0.js"></script>
	<script type="text/javascript">
		show = function(s){
			$(s).addClass("qweClick");
			$(s).siblings().removeClass("qweClick");
		} 
	</script>
</html>
